name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pynwb
      run: |
        pip install git+https://github.com/NeurodataWithoutBorders/pynwb.git@b5d35cfc713b434e358b3c9f6520fc3f94f71c6f
        pip install jsonschema
    - name: Run test
      run: |
         python -m pynwb.testing.validate_spec core -m nwb.schema.json
